<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 C++ 控制台游戏 | 舒启航的仓库</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --gradient-start: #3498db;
            --gradient-end: #2ecc71;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 700px;
            transform: translateY(0);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .download-btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .instructions {
            background: rgba(247, 250, 252, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(203, 213, 224, 0.3);
        }

        code {
            background: #2c3e50;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            display: inline-block;
            margin: 0.3rem 0;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: var(--gradient-end);
        }

        .github-link i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048 控制台游戏</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">经典数字游戏的精简C++实现</p>

        <div style="text-align: center;">
            <a href="https://github.com/Shu-Qi-Hang/2048_game/raw/main/2048.cpp" 
               class="download-btn"
               download>
                <i class="fas fa-download"></i>
                下载 2048.cpp
            </a>
        </div>

        <div class="instructions">
            <h3 style="color: var(--primary-color); margin-top: 0;">🛠 编译与运行</h3>
            <code>g++ -std=c++11 2048.cpp -o 2048</code><br>
            <code>./2048</code> (Linux/MacOS)<br>
            <code>2048.exe</code> (Windows)
        </div>

        <div class="feature-list">
            <div class="feature-card">
                <i class="fas fa-code" style="color: var(--gradient-start); font-size: 2rem;"></i>
                <h3>简洁代码</h3>
                <p>基于标准C++11实现</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-cross-platform" style="color: var(--gradient-end); font-size: 2rem;"></i>
                <h3>跨平台</h3>
                <p>支持Windows/Linux/MacOS</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="https://github.com/Shu-Qi-Hang/2048_game" 
               class="github-link"
               target="_blank"
               rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                查看GitHub仓库
            </a>
        </div>
    </div>
</body>
</html>
